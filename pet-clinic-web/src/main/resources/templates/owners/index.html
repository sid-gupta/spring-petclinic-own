<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spring Pet Clinic - List of Owners</title>
</head>
<body>
<h2 th:text="'List of Owners'">List of Owners...</h2>

<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <td style="width: 150px;">Id</td>
        <td style="width: 200px;">First Name</td>
        <td style="width: 200px;">Last Name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">ID</td>
        <td th:text="${owner?.firstName}">Random</td>
        <td th:text="${owner?.lastName}">String</td>
    </tr>
    </tbody>
</table>
</body>
</html>
